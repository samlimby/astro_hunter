<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Astro Hunter</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="start_text-block">
            <h2 class="opening_title">Astro Hunter</h2>
            <p class="opening_text">an astroid belt adventure</p>

        <canvas id="game-canvas"></canvas>
        <div class="score-card" id="score_zone">

            <div class="score-card_divider"></div>
            <div id="score_text-section"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
